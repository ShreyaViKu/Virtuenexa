<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Movie List</h1>
            <input type="text" id="search" placeholder="Search for a movie..." oninput="filterMovies()">
            <select id="sort-genre" onchange="sortMovies()">
                <option value="All">All Genres</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>
        </header>
        <main>
            <form id="movie-form">
                <input type="text" id="title" placeholder="Movie Title" required>
                <select id="genre">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
                <input type="date" id="release-date">
                <button type="submit">Add Movie</button>
            </form>
            <div id="movie-list">
                <!-- Movies will be displayed here -->
            </div>
        </main>
    </div>
    <footer>
        <p> Made with &hearts; by me </p>
        <h4> WatchWish@gmail.com &phone; 3748763738 pune,india</h4>
    </footer>
    <script src="script.js"></script>

</body>
</html>
